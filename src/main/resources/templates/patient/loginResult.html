<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="tem">
<h1>로그인 완료</h1>
</div>
</body>
<script>
    var $loginName;
    const $name = `[[${name}]]`;
    console.log($name);
    const $tem = document.querySelector("#tem");
    fetch("/patient/name")
        .then(res=>res.json())
        .then(data=>{
            console.log(data);
            const $h1 = document.querySelector("h1");
            data.forEach(category => {if($name==category.patientName) {
                $loginName = $name;
                const $newh1 = document.createElement("h1");
                $newh1.innerText = category.patientName;
                $tem.insertBefore($newh1, $h1);
            }
            })
            alert(`${$loginName}님이 로그인하셨습니다.`);
        })

</script>
</html>
