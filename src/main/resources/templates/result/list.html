<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const $message = `[[${message}]]`;
        if($message) alert($message);
    </script>
</head>
<body>
<h1>환자 전체 정보 조회</h1>
<table>
    <th th:text="환자코드"></th>
    <th th:text="환자이름"></th>
    <th th:text="환자나이"></th>
    <th th:text="환자성별"></th>
    <th th:text="환자휴대폰번호"></th>
    <th th:text="환자이메일"></th>
    <th th:text="환자아픈이유"></th>
    <th th:text="환자입원여부"></th>
    <th th:text="환자진료과"></th>
    <tr th:each="one : ${list}">
        <td th:text="${one.patientCode}"></td>
        <td th:text="${one.patientName}"></td>
        <td th:text="${one.patientAge}"></td>
        <td th:text="${one.patientGender}"></td>
        <td th:text="${one.patientPhone}"></td>
        <td th:text="${one.patientEmail}"></td>
        <td th:text="${one.patientSick}"></td>
        <td th:text="${one.patientAdmission}"></td>
        <td th:text="${one.departmentCode}"></td>
    </tr>
</table>
</body>
</html>
